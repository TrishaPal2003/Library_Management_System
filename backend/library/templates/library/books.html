{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'library/css/form.css' %}">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h2>Book List</h2>
        <a href="{% url 'add_book' %}" class="add-btn">Add Book</a>
    </div>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Quantity</th>
        </tr>

        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.quantity }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No books available</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Issue Book</title>
    <link rel="stylesheet" href="{% static 'library/css/form.css' %}">
</head>
<body>

<div class="container">
    <h2>Issue Book</h2>

    <form method="post">
        {% csrf_token %}

        <label>Book</label>
        <select name="book" required>
            {% for book in books %}
                <option value="{{ book.id }}">
                    {{ book.title }} ({{ book.quantity }} available)
                </option>
            {% endfor %}
        </select>

        <label>Member</label>
        <select name="member" required>
            {% for member in members %}
                <option value="{{ member.id }}">
                    {{ member.student_id }} - {{ member.name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Issue</button>
    </form>
</div>

</body>
</html>

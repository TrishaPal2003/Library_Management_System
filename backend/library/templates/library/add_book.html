{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="{% static 'library/css/form.css' %}">
</head>
<body>

<div class="container">
    <h2>Add Book</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'book_list' %}">Back to books</a>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
    <link rel="stylesheet" href="{% static 'library/css/form.css' %}">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h2>Member List</h2>
        <a href="{% url 'add_member' %}" class="add-btn">Add Member</a>
    </div>

    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>

        {% for member in members %}
        <tr>
            <td>{{ member.student_id }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.department }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.phone }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No members found</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
